{% macro lecture_title(lecture) %}
    {{- "Sénat" if lecture.chambre == "senat" else "Assemblée nationale"}},
    session {{ lecture.session }},
    texte nº&nbsp;{{ lecture.num_texte }}
{% endmacro %}


{% macro amendement_title(amendement) %}
    Amendement nº&nbsp;{{ amendement.num_disp }}
{% endmacro %}
